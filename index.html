<script>
let totalImages = 0;
const imagesPerPage = 28;
let currentPage = 1;

async function fetchImageCount() {
  try {
    const res = await fetch('images2/image-count.json');
    const data = await res.json();
    totalImages = data.total || 0;
    renderGallery();
  } catch (e) {
    console.error("讀取圖片數量失敗", e);
  }
}

function renderGallery() {
  const container = document.getElementById("gallery-container");
  container.innerHTML = "";
  const start = (currentPage - 1) * imagesPerPage + 1;
  const end = Math.min(currentPage * imagesPerPage, totalImages);

  for (let i = start; i <= end; i++) {
    const num = String(i).padStart(2, '0');
    const div = document.createElement("div");
    div.className = "u-effect-fade u-gallery-item";
    div.innerHTML = `
      <div class="u-back-slide">
        <img class="u-back-image u-expanded" src="images2/em-${num}.jpg">
      </div>
      <div class="u-over-slide u-shading u-over-slide-${(i - 1) % 28 + 1}">
        <h3 class="u-gallery-heading"></h3>
        <p class="u-gallery-text"></p>
      </div>`;
    container.appendChild(div);
  }
}

function nextPage() {
  if (currentPage * imagesPerPage < totalImages) {
    currentPage++;
    renderGallery();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderGallery();
  }
}

document.addEventListener("DOMContentLoaded", fetchImageCount);
</script></body></html>
